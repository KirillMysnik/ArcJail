[arcadmin section]
ru="Лицензии командиров..."
en="Guards licenses..."
es="Licencias de guardia..."

[arcadmin option view_license]
ru="Краткая информация о лицензии"
en="Brief license info"
es="Breve info de licencia"

[arcadmin option give_license]
ru="Выдать лицензию"
en="Give license"
es="Dar licencia"

[arcadmin option revoke_license]
ru="Обнулить лицензию"
en="Revoke license"
es="Anular licencia"

[arcadmin license_info]
ru="{color_default}Лицензия игрока {color_highlight}{player} {color_default}действует с {color_highlight}{valid_from} {color_default}по {color_highlight}{valid_through}"
en="{color_highlight}{player}{color_default}'s license is valid from {color_highlight}{valid_from} {color_default}through {color_highlight}{valid_through}"
es="Licencia de {color_highlight}{player}{color_default} validada por {color_highlight}{valid_from} {color_default}através {color_highlight}{valid_through}"

[arcadmin license_given]
ru="{color_default}Игроку {color_highlight}{player} {color_default}выдана лицензия на командование"
en="{color_default}Granted Guard's License to {color_highlight}{player}"
es="{color_default}Garantizó Licencia de Guardia para {color_highlight}{player}"

[arcadmin license_revoked]
ru="{color_default}Лицензия на командование игрока {color_highlight}{player} {color_default}обнулена"
en="{color_highlight}{player}{color_default}'s Guard's License was revoked"
es="Licencia de guardia de {color_highlight}{player}{color_default} ha sido anulada"
